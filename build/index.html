<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link href="./style.css" rel="stylesheet"/>
    
    <title>Convertidor de video</title>
  </head>

  <body>
    <div class="fileTargetContainer">
      <p>Archivos Seleccionados (arrastra y sueltalos)</p>
      <div class="fileTarget" id="fileTarget">
      </div>
      <div class="lastLine" id="lastLine"></div>
      <div class="logger" id="logger">
        <div class="vResizer" id="loggerResizer">=</div>

        <pre id="textDisplay">
        </pre>
      </div>
    </div>
    <div class="actionContainer">
        <label for="fileInput" class="button">A침adir Archivos</label>
        <input id="fileInput" name="fileInput" type="file" accept="video/*" multiple style="display: none;"/>

        <button id="dirInput">Escoger directorio de salida</button>
        <label id="dirOut" style="text-overflow: ellipsis; overflow: hidden;">directorio:</label>
        <br/>
        <label for="bitrateInput">tasa de datos (kB)</label>
        <input id="bitrateInput" name="bitrateInput" type="number" value="2000"/>

        <label for="cbrInput">tasa de datos constante</label>
        <div>
          <input id="cbrInput" name="cbrInput" type="checkbox"/>
        </div>

        <label for="resolutionSelect">resolucion (lado menor)*</label>
        <select name="resolutionSelect" id="resSelect">
          <option value="360">360</option>
          <option value="480">480</option>
          <option value="720" selected>720</option>
          <option value="1080">1080</option>
          <option value="1440">1440</option>
          <option value="2160">2160</option>
        </select>

        <label for="fpsSelect">frames por segundo</label>
        <select name="fpsSelect" id="fpsSelect">
          <option value="12">12</option>
          <option value="15">15</option>
          <option value="24">24</option>
          <option value="30" selected>30</option>
          <option value="60">60</option>
        </select>

        <br/>
        <label for="trailInput">texto a침adido al nombre</label>
        <input id="trailInput" name="trailInput" value="_copy"/>

        <br/>
        <button id="convert">Guardar configuraci칩n</button>
        <button id="cancel" style="display: none;">Cancelar</button>

        <button id="clear" style="margin-top: auto;">Limpiar salida</button>
        <p>*si no se especifica se crearan los archivos de salida en la ultima configuraci칩n</p>
    </div>
    <script>var exports = {};</script>
    <script src="loging.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
